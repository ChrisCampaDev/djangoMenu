<!-- user_confirm_delete.html -->
{% extends 'layout.html' %}

{% block content %}
<div class="max-w-md my-60 mx-auto p-6 bg-white rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-4">Confirmar Eliminación</h2>
    <p class="mb-6">¿Estás seguro de que deseas eliminar al usuario "{{ object.username }}"?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 mr-2">
            Sí, Eliminar
        </button>
        <a href="{% url 'user_list' %}" class="bg-gray-300 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-400">
            Cancelar
        </a>
    </form>
</div>
{% endblock %}
