{% extends 'base.html' %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-lg shadow-lg p-6">
    <h2 class="text-2xl font-bold mb-6 text-center">Registrarse</h2>
    <form method="post" class="space-y-4">
        {% csrf_token %}

        {% if form.errors %}
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
            {% for field, errors in form.errors.items %}
                {% for error in errors %}
                    {{ error }}<br>
                {% endfor %}
            {% endfor %}
        </div>
        {% endif %}

        <div>
            <label class="block text-gray-700 mb-2">Usuario</label>
            <input type="text" name="username"
                   class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
        </div>

        <div>
            <label class="block text-gray-700 mb-2">Contraseña</label>
            <input type="password" name="password1"
                   class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
        </div>

        <div>
            <label class="block text-gray-700 mb-2">Confirmar Contraseña</label>
            <input type="password" name="password2"
                   class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
        </div>

        <button type="submit"
                class="w-full bg-green-500 text-white py-2 px-4 rounded-lg hover:bg-green-600">
            Crear Cuenta
        </button>

        <p class="text-center mt-4">
            ¿Ya tienes cuenta?
            <a href="{% url 'login' %}" class="text-blue-500 hover:underline">Inicia sesión aquí</a>
        </p>
    </form>
</div>
{% endblock %}
