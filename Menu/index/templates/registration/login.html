{% extends 'base.html' %}

{% block content %}
<div class="max-w-md my-30 mx-auto bg-white rounded-lg shadow-xl p-6">
    <h2 class="text-2xl font-bold mb-6 text-center">Iniciar Sesión</h2>
    <form method="post" class="space-y-4">
        {% csrf_token %}

        {% if form.errors %}
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
            Usuario o contraseña incorrectos
        </div>
        {% endif %}

        <div>
            <label class="block text-gray-700 mb-2">Usuario</label>
            <input type="text" name="username"
            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
        </div>

        <div>
            <label class="block text-gray-700 mb-2">Contraseña</label>
            <input type="password" name="password"
            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
        </div>

        <button type="submit"
                class="w-full bg-green-600 text-white py-2 px-4 rounded-lg hover:bg-green-900">
            Ingresar
        </button>

        <p class="text-center mt-4">
            ¿No tienes cuenta?
            <a href="{% url 'register' %}" class="text-blue-500 hover:underline">Regístrate aquí</a>
        </p>
    </form>
</div>
{% endblock %}
