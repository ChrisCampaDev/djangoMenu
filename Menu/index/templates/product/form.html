{% extends 'layout.html' %}

{% block content %}
<div class="max-w-2xl mx-auto p-6 bg-white rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-6">
        {% if object %}Editar Producto{% else %}Crear Nuevo Producto{% endif %}
    </h2>

    <form method="post">
        {% csrf_token %}
        <div class="grid grid-cols-1 gap-4">
            <div class="mb-4">
                <label class="block text-gray-700 mb-2">Nombre</label>
                {{ form.nombre }}
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 mb-2">Gramaje (g)</label>
                {{ form.gramaje }}
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 mb-2">Tipo</label>
                {{ form.tipo }}
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 mb-2">Descripci√≥n</label>
                {{ form.descripcion }}
            </div>
        </div>
        <div class="mt-6">
            <button type="submit" class="bg-green-700 text-white px-6 py-2 rounded-lg hover:bg-green-900">
                Guardar
            </button>
            <a href="{% url 'product_list' %}" class="ml-2 bg-gray-300 text-gray-700 px-6 py-2 rounded-lg hover:bg-gray-400">
                Cancelar
            </a>
        </div>
    </form>
</div>
{% endblock %}
